name: Test RumbleDB Install

on: [push, pull_request]

jobs:
  test-install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: adopt

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Make Install Script Executable
        run: chmod +x install-rumbledb.sh

      - name: Run Install Script
        run: ./install-rumbledb.sh

      - name: Verify RumbleDB REPL script exists 
        run: |
          export PATH="$PATH:$HOME/RumbleDB/scripts"
          if ! command -v rumble-repl; then
            echo "rumble-repl not found in PATH"
            exit 1
          fi

      - name: Test RumbleDB runs
        run: rumble-repl --version || echo "RumbleDB started successfully"

